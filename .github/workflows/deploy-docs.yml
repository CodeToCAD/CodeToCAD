name: Deploy Docs

on:
  push:
    branches: [ "develop", "release" ]
  pull_request:
    branches: [ "develop", "release" ]
    types:
      - closed

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:

    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: 'read'
      id-token: 'write'
      pages: 'write'
      actions: 'write'
      checks: 'write'
      deployments: 'write'
    steps:
    - uses: actions/checkout@v3   
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
        
    - name: Install VENV
      run: bash ./development/create_python_virtual_environment.sh

    - name: Generate docs
      run: |
        . "development/dev_virtual_environment/bin/activate"
        python -m development.capabilities_json_to_python.capabilities_to_html_docs
        python -m development.examples_json_to_html.examples_to_html

    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./docs
        destination: ./_site
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      env:  
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}